<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>
    <!-- ---------------frameWork--------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="container text-center mt-8">
      <h2 class="text-6xl">Phone Hunting</h2>
    </header>
    <main class="container mx-auto p-5 mt-8">
      <section class="bg-gray-200 p-4 m-4 rounded-xl text-center gap-7">
        <input
          type="text"
          placeholder="search...."
          class="input input-bordered w-full max-w-xs"
          id="search-field"
        />
        <button onclick="handleSearch()" class="btn btn-neutral mt-2">
          Search
        </button>

        <!-- another search field -->
        <!-- <input
          type="text"
          placeholder="search here"
          class="input input-bordered w-full max-w-xs"
          id="search-field2"
        />
        <button onclick="handleSearch2()" class="btn btn-active btn-primary">
          Search
        </button> -->
      </section>

      <!-- search result -->
      <section>
        <!-- loading spinner -->
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="text-primary loading loading-dots loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- show all button -->
        <div id="show-all-container" class="hidden text-center my-9">
          <button onclick="handleShowAll()" class="btn btn-neutral">
            Show All
          </button>
        </div>
      </section>

      <!-- show details modal -->
      <!-- Open the modal using ID.showModal() method -->

      <dialog
        id="show_details_modal"
        class="modal modal-bottom sm:modal-middle"
      >
        <div class="modal-box">
          <h3
            id="show-detail-phone-name"
            class="font-bold text-3xl text-center"
          ></h3>
          <div id="show-detail-container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
  </body>
</html>
